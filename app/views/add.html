<div class="hero-unit">
	<h2>Click any marker to play it's sound!</h2>
	<section class="google-map" 
		center="map.position.coords"
		zoom="map.zoomProperty" 
		markers="map.markersProperty"
		latitude="map.clickedLatitudeProperty"
		longitude="map.clickedLongitudeProperty"
		mark-click="false"
		draggable="true"
		fit="true"
		events="map.eventsProperty"
		on-marker-click="map.onMarkerClick"
		style="height: 400px; width: 100%">
	</section>

</div>
