<div class="hero-unit" ng-class="{'logged-in':user.loggedIn}">
	<header>	
		<div>
			<a href="#" ng-click="logManage()">
				<span class="login-text text-right">in order to add your own sound on the map, you have to</span>
				<span class="login-btn text-right"></span>
			</a>
		</div>
		<h2>Click any marker to play it's sound!</h2>
	</header>
	<section class="google-map" 
		center="map.position.coords"
		zoom="map.zoomProperty" 
		markers="map.markersProperty"
		latitude="map.clickedLatitudeProperty"
		longitude="map.clickedLongitudeProperty"
		mark-click="false"
		draggable="true"
		fit="true"
		events="map.eventsProperty"
		on-marker-click="map.onMarkerClick"
		style="height: 400px; width: 100%">
	</section>

	<section class="sc-widget" url="location.url" options="location.options"></section>

</div>
